<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple clock</title>
    <link rel="stylesheet" href="assets/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="general.css">
    <script src="assets/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div
      class="clock mt-5 ms-5 rounded rounded-circle border border-3 border-dark"
    >
    <ul class="clock-number">
        <li>I</li>
        <li>II</li>
        <li>III</li>
        <li>IV</li>
        <li>V</li>
        <li>VI</li>
        <li>VII</li>
        <li>VIII</li>
        <li>IX</li>
        <li>X</li>
        <li>XI</li>
        <li>XII</li>
    </ul>
      <div class="sec rounded-pill"></div>
      <div class="min rounded-pill"></div>
      <div class="hour rounded-pill"></div>
      <div class="center"></div>
    </div>
    <div class="show-clock mt-3 ms-5 w-15"></div>
    <script>
      let showClock = document.querySelector(".show-clock");
      let secondNeedle = document.querySelector("div.sec");
      let minutesNeedle = document.querySelector("div.min");
      let hourNeedle = document.querySelector("div.hour");

      function updateClock(){
            let nowTime = new Date();
            let sec = nowTime.getSeconds();
            let min = nowTime.getMinutes();
            let hour = nowTime.getHours();
            secondNeedle.style.transform = "rotate(" + sec*6 + "deg)";
            minutesNeedle.style.transform = "rotate(" + min*6 + "deg)";
            hourNeedle.style.transform = "rotate(" + hour*30 + "deg)";
            showClock.innerHTML = nowTime.toLocaleTimeString();

        }
        updateClock();
    
        setInterval(updateClock,1000);
    </script>
  </body>
</html>
